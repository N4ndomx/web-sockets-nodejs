<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Client Socket </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <hr>

    <div class="row container-md">
        <h4>
            Server status
            <span id="lblOnline" class="text-success">Online</span>
            <span id="lblOffline" class="text-danger">Offline</span>

        </h4>
        <div class="col">
            <input id="txtMensaje" class="form-control" type="text">
        </div>
        <div class="col">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>

    </div>


    <div class="mt-5 container-md">
        <h2>Mensajes</h2>
        <table class="table table-bordered" id="tablaMensajes">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Fecha y Hora</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- AquÃ­ se agregarÃ¡n las filas con los mensajes -->
            </tbody>
        </table>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
